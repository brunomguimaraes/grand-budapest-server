enum CharacterType {
    PC,
    NPC
}

enum BookingStatus {
    PENDING,
    CONFIRMED,
    CANCELLED
}

type Booking {
    id: Int!
    customer_id: Int!
    status: BookingStatus
    notes: String
}

type Customer {
    id: Int!
    full_name: String!
    email: String!
    password: String!
    phone: String!
    created_at: String
}

type User {
    id: Int!
    full_name: String
    created_at: String
}

type Character {
    id: Int!
    name: String
    creator_id: Int!
    character_type: CharacterType
    created_at: String
    creator: User
}

type Money {
    amount: Float!
    currency_code: String!
}

type Reservation {
    id: Int!
    start_date: String!
    end_date: String!
    adults: Int
    children: Int
    created_at: String
    deleted_at: String
}

input createCustomerInput {
    full_name: String!
    email: String!
    password: String!
    phone: String!
}

input updateCustomerInput {
    id:Int!
    full_name: String
    email: String
    password: String
    phone: String
}

input createUserInput {
    full_name: String!
}

input updateUserInput {
    id:Int!
    full_name: String
}

input createCharacterInput {
    name: String!
    creator_id: Int!
    character_type: CharacterType!
}

input updateCharacterInput {
    id:Int!
    name: String!
}

type Query{
    user(id: Int!): User
    users: [User]
    customer(id: Int!): Customer
    customers: [Customer]
    character(id: Int!): Character
    characters: [Character]
}

type Mutation{
    createUser(user: createUserInput!):User
    updateUser(user: updateUserInput!):User
    deleteUser(id: Int!):String
    createCustomer(user: createCustomerInput!):Customer
    updateCustomer(user: updateCustomerInput!):Customer
    deleteCustomer(id: Int!):String
    createCharacter(character: createCharacterInput!): Character
    deleteCharacter(id: Int!): String
    updateCharacter(character: updateCharacterInput!): Character
}